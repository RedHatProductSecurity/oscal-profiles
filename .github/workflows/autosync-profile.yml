name: Profile autosync

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  auto-update:
    name: autosync profile content
    runs-on: ubuntu-latest
    steps:
      - name: Generate app token
        uses: tibdex/github-app-token@v2.1.0
        id: get_installation_token
        with: 
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
          permissions: >-
            {"contents": "write"}
      - name: Clone
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          token: ${{ steps.get_installation_token.outputs.token }}
      - name: autosync profile
        id: autosync-profile
        uses: RedHatProductSecurity/trestle-bot/actions/autosync@v0.8.0
        with:
          markdown_path: "markdown/profiles"
          oscal_model: "profile"
          branch: ${{ inputs.branch }}
          file_pattern: "*.json,markdown/*"
          skip_items: "fedramp_rev5_high"
          commit_user_name: "trestle-bot[bot]"
          commit_user_email: "136850459+trestle-bot[bot]@users.noreply.github.com"
